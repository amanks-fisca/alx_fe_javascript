<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    #quoteDisplay {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 600px;
      background-color: #fff;
      border-left: 5px solid #007BFF;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    blockquote {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    em {
      color: #555;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #formContainer {
      margin-top: 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #formContainer input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>
  <!-- Notification Area -->
<div id="notification" aria-live="polite" style="text-align: center; font-weight: bold; margin: 1rem;"></div>

 <div style="text-align: center; margin-bottom: 1.5rem;">
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be dynamically populated -->
  </select>
</div>

  <div id="quoteDisplay" aria-live="polite">
    <!-- JavaScript will insert quotes here -->
  </div>

  <div style="text-align: center;">
    <button id="newQuote">Show New Quote</button>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>
</div>

  <div id="formContainer">
    <!-- JavaScript will insert form here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
